<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me | Send Me a Message</title>
    <meta charset="UTF-8">
    <meta name="author" content="Joshua Ragon">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="shortcut icon" type="image/x-icon" href="images/icon/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="content">
        <header>
            <section class="container-fluid">
                <div class="row">
                    <div class="col-md-1 col-sm-auto"></div>
                    <div class="col-md-4 col-sm-12" id="myName">
                        Joshua Ragon
                    </div>
                    <div class="col-md-1 col-sm-auto"></div>
                    <nav class="col-md-6 col-sm-12">
                        <div class="container">
                            <div class="row">
                                <div id="aboutButton" class="navButton col">
                                    <a href="index.html">About</a>
                                </div>
                                <div id="portButton" class="navButton col">
                                    <a href="portfolio.html">Portfolio</a>
                                </div>
                                <div id="contactButton" class="navButton col">
                                    <a href="contact.html">Contact</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </header>
        <div id="bodyContent">
            <section id="mainContent">
                <h1>Contact</h1>
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Your Name"><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="example@yahoo.com"><br>
                    <label for="message">Message</label><br>
                    <textarea id="message" id="myTextArea" cols="30" rows="10"></textarea><br>
                    <input id="submitButton" type="submit" value="Submit">
                </form>
            </section>
    <footer>
        <p id="copyright">
            &copy; Copyright 2018 Joshua Ragon
        </p>
    </footer>
</body>
</html>
